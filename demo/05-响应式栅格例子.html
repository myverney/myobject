<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>基本模版</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .container{
            height: 200px;
            background: hotpink;
        }
        .container > .row{
            height: 50px;
            background: green;
        }
        .container > .row > div{
            height: 25px;
            background: pink;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!--
1.大屏  一行分成6等份
2.中屏  一行分成4等份
3.中屏  一行分成3等份
4.中屏  一行分成2等份
作用：响应式
-->

<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">1</div>
        <div class="col-lg-2 col-md-3 col-sm-4  col-xs-6">2</div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">3</div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">4</div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">5</div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">6</div>
    </div>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
